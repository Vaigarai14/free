<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="container">
        <header class="main-header">
            <h1 id=title>FreeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
        </header>
        <form id="survey-form">
            <div id="check">
                <div id=basic-details>
                    <label for="Name" id="name-label">Name:</label>
                    <input type="text" id="name" required name="terms-and-conditions" placeholder="Enter your name">
                    <label for="Email" id="email-label">Email:</label>
                    <input type="email" id="email" required email="terms-and-conditions" placeholder="Enter your Email">
                    <label for="age" id="number-label">age:</label>
                    <input type="number" id="number" min="1" max="80" name="age" placeholder="Age">

                </div>
                <div id=current-role>
                    <label for="currentrole">Which option best describes your current role?</label>
                    <select name="dropdown" id="dropdown">
                        <option value="Select current role">Select current role</option>
                        <option value="Student">Student</option>
                        <option value="Full time job">Full time job</option>
                        <option value="Full time learner">Full time learner</option>
                        <option value="prefer not say">prefer not say</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div id="recommend-tag">
                    <label for="recommend">Would you recommend freecodecamp to a friend?</label>
                    <div id=checkbox-Definitely>
                        <input type=radio class="radio btn1" name=radio value="Definitely">
                        <label for="Definitely" id="number-label">Definitely</label>
                    </div>
                    <div id=checkbox-Maybe>
                        <input type=radio class="radio btn2" name=radio value="Maybe">
                        <label for="Maybe" id="number-label">Maybe</label>
                    </div>
                    <div id=checkbox-front>
                        <input type=radio class="radio btn3" name=radio value="Not sure">
                        <label for="Notsure" id="Notsure-label">Not sure</label>
                    </div>
                </div>
                <div id = features-tag>
                    <label for="features">What is your favorite feature of freeCodeCamp?</label>
                    <select name="features" id="features">
                        <option value="Select an option">Select an option</option>
                        <option value="Challeges">Challeges</option>
                        <option value="Projects">Projects</option>
                        <option value="community">community</option>
                        <option value="Open sources">Open sources</option>
                    </select>
                </div>
            </div>
            <div id=checkbox-improve>
                <label for="checkbox">What would you like to see improved? (Check all that apply)</label>
                <div id=checkbox-front>
                    <input type="checkbox" name="Front-end projects" value="Front-end projects">
                    <label for="front" id="front-label">Front-end projects</label>
                </div>
                <div id=checkbox-Back>
                    <input type="checkbox" name="Back-end Projects" value="Back-end Projects">
                    <label for="Back" id="Back-label">Back-end Projects</label>
                </div>
                <div id=checkbox-Data>
                    <input type="checkbox" name="Data Visualization" value="Data Visualization">
                    <label for="Data" id="Data-label">Data Visualization</label>
                </div>
                <div id=checkbox-Challenges>
                    <input type="checkbox" name="Challenges" value="Challenges">
                    <label for="Challenges" id="Challenges-label">Challenges</label>
                </div>
                <div id=checkbox-Open>
                    <input type="checkbox" name="Open Source Community" value="Open Source Community">
                    <label for="Open" id="Open-label">Open Source Community</label>
                </div>
                <div id=checkbox-Gitter>
                    <input type="checkbox" name="Gitter help rooms" value="Gitter help rooms">
                    <label for="Gitter" id="Gitter-label">Gitter help rooms</label>
                </div>
                <div id=checkbox-front>
                    <input type="checkbox" name="Videos" value="Videos">
                    <label for="Videos" id="Videos-label">Videos</label>
                </div>
                <div id=checkbox-City>
                    <input type="checkbox" name="City Meetups" value="City Meetups">
                    <label for="City" id="City-label">City Meetups</label>
                </div>
                <div id=checkbox-Wiki>
                    <input type="checkbox" name="Wiki" value="Wiki">
                    <label for="Wiki" id="Wiki-label">Wiki</label>
                </div>
                <div id=checkbox-Forum>
                    <input type="checkbox" name="Forum" value="Forum">
                    <label for="Forum" id="Forum-label">Forum</label>
                </div>
                <div id=checkbox-Courses>
                    <input type="checkbox" name="Additional Courses" value="Additional Courses">
                    <label for="Courses" id="Courses-label">Additional Courses</label>
                </div>
            </div>
            <label for="comment">Any comments or suggestions ?</label>
            <textarea name="textarea" id="textarea" cols="60" rows="6">Enter your comment here.....</textarea>
            <div id="submit-btn">
                <button id="submit">Submit</button>
            </div>
        </form>
    </div>
    </div>
</body>

</html>
